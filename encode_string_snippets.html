<!DOCTYPE html>
<html>
  <head></head>
  <body>
    
    <h1 style='text-align: center; margin-bottom: -35px;'>Encode a string snippet</h1>

    <br><br>

     The purpose of this application is to replicate encoding functionality of <a href="https://www.base64encode.org/enc/map">https://www.base64encode.org/enc/map</a> to understand the mapping of encoding methods. 

    <br><br>
    
    <h3>String Snippet to encode:</h3>
    
    <input id="string_snippet" type="text" value="" placeholder="Enter the string snippet to encode here" rows="3" cols="100">
    
    <br><br>

    <button id="Run_Selection" onclick="run()">Run Selection</button>
      
    <br><br>
      
    <label id="Base64_encoded_label" style="display:none">Base64 encoded string snippet</label>
    <br>
    <textarea id="Base64_encoded" rows="4" cols="100" placeholder="Base64_encoded" style="display:block"></textarea>
    <br>

    <label id="Base64_decoded_label" style="display:none">Base64 decoded string snippet</label>
    <br>
    <textarea id="Base64_decoded" rows="4" cols="100" placeholder="Base64_decoded" style="display:block"></textarea>
    <br>

    

<!-- --------------------------------------------------- -->

<!-- CSS -->
<style type="text/css">
  textarea#Response {
      background-color: #b8d4d6;
      border: 0.5px grey;
      -webkit-border-radius: 5px;
      -moz-border-radius: 5px;
      border-radius: 5px;}
</style>

<!-- --------------------------------------------------- -->

<script>


async function run() {
  
  const string_snippet = document.getElementById("string_snippet").value;

  const string_snippet_encoded = btoa(string_snippet);
  document.getElementById("Base64_encoded").innerHTML = `The base64 encoded string snippet is : ${string_snippet_encoded}.`;

  const string_snippet_decoded = atob(string_snippet_encoded);
  document.getElementById("Base64_decoded").innerHTML = `The base64 decoded string snippet is : ${string_snippet_decoded}.`;
  

}

</script>
  </body>
</html>
